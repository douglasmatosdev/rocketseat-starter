<html>

<head>
  <title>Curso JavaScript - intervalo e timeout</title>
</head>

<body>
  <script>
    
    function usandoInterval() {
      console.log('Usando setInterval');
    }

    // devemos passar a função sem os parênteses
    setInterval(usandoInterval, 2000);

    function usandoTimeout() {
      console.log('Usando setTimeout');
    }

    setTimeout(usandoTimeout, 2000);
      
  </script>
</body>

</html>
