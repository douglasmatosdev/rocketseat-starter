<html>
<head>
  <title>Curso JavaScript - operações matemáticas</title>
</head>
<body>
  <script>
    
    // var x = 10;
    // var y = 5;
    // podemos criar as varáveis també

    var x = 10, y = 5;

    var resultado = x + y;
    var resultado2 = x - y;
    var resultado3 = x / y;
    var resultado4 = x * y;
    var resultado5 = x % y;

    console.log("SOMA: " + x + "+"+ y + " = " + resultado)
    console.log("SUBTRAÇÃO: " + x + "-"+ y + " = " + resultado2)
    console.log("DIVISÃO: " + x + "/"+ y + " = " + resultado3)
    console.log("MULTIPLICAÇÃO: " + x + "*"+ y + " = " + resultado4)
    console.log("MÓDULO: " + x + "%"+ y + " = " + resultado5)

    // As operações matemáticas devem ser feitas sempre com números
    // Ex.:
    var x1 = '10', y1 = 5;
    var resultado6 = x1 + y1;

    // Os valores foram concatenados e não somandos
    console.log('OCORREU UMA CONCATENAÇÃO: ' + resultado6);
    

    // Incrementando o valor de uma variável
    // x = x + 5;
    // podemos reduzir fazendo o seguinte
    x += 5;
    console.log('x += 5 = ' + x);
    x -= 5;
    console.log('x -= 5 = ' + x);
    x /= 5;
    console.log('x /= 5 = ' + x);
    x *= 5;
    console.log('x *= 5 = ' + x);
    x %= 5;
    console.log('x %= 5 = ' + x);
    
    

  </script>
</body>
</html>
